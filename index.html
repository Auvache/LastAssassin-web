<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="description" content="Free Last Assassin Game for the Web">
	<meta name="keywords" content="Last Assassin, LastAssassin, Assassin, Assassin Game">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Last Assassin</title>
	<link rel='stylesheet' type='text/css' href='css/style.css' />
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
	<script type='text/javascript' src='js/script.js'></script>
	<link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet'>
</head>

<body>
<div id="page-wrap">
	
	<!-- opening page -->
	<div id="menu-screen">
		<img class="menu" alt="" src="img/shuriken.png">
		<h1 class="menu">Last Assassin</h1>
		<button class="btn" onclick="Create()">Create Game</button>
		<button class="btn" onclick="showJoin()">join game</button>
	</div>

	<!-- join game page -->
	<div id="join-screen" class="hide">
		<img alt="" src="img/shuriken.png">
		<h1>Last<br/>Assassin</h1>
		<label for="lcode2">Game Code:</label>
		<input type="text" id="lcode2" name="lcode2" />
		<label for="lname2">Enter Name:</label>
		<input type="text" id="lname2" name="lname2" />
		<button class="btn" onclick="Lobby2()">Send</button>
	</div>

	<!-- create game page -->
	<div id="create-screen" class="hide">
		<img alt="" src="img/shuriken.png">
		<h1>Last<br/>Assassin</h1>
		<p class="hide" id="create_result"></p>
		<input type="hidden" id="lcode" name="lcode" />
		<label for="lname">Host Name:</label>
		<input type="text" id="lname" name="lname" />
		<button class="btn" onclick="Lobby()">got to lobby</button>
	</div>

	<!-- lobby -->
	<div id="lobby-screen" class="hide">
		<img alt="" src="img/shuriken.png">
		<h1>Last<br/>Assassin</h1>
		<label>Game Code</label>

		<h2 class="game-code" id="scode"></h2>
		<p style="text-decoration: underline;">Players</p>
		<ul id="lobby_result"></ul>
		<button class="btn" onclick="Start()">Start Game</button>
		
	</div>

	<!-- game play -->
	<div id="game-screen" class="hide">
		<p>game</p>
		<p id="start_result"></p>
		<input type="text" id="code" name="code" />
		<input type="text" id="name" name="name" />
		<label for="lat">Latitude:</label>
		<input type="number" id="lat" name="lat" value=".0005" />
		<label for="long">Longitude:</label>
		<input type="number" id="long" name="long" value=".0005" />
		<label for="timestamp">Timestamp:</label>
		<input type="datetime-local" id="timestamp" name="timestamp" />
		<button class="btn" onclick="Game()">call game function</button>
		<p id="game_result">Results will go here.</p>
	</div>

	<!-- after game -->
	<div id="end-screen" class="hide">
		<p>end</p>
	</div>

	<!-- loading -->
	<div id="loading-screen" class="hide">
		<p>loading</p>
	</div>

</div>
</body>

</html>
