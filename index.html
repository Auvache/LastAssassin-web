<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="description" content="Free Last Assassin Game for the Web">
	<meta name="keywords" content="Last Assassin, LastAssassin, Assassin, Assassin Game">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Last Assassin</title>
	<link rel='stylesheet' type='text/css' href='css/style.css' />
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
	<script type='text/javascript' src='js/script3.js'></script>
	<link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet'>
</head>

<body>
<div id="page-wrap">
	
	<!-- opening page -->
	<div id="menu-screen">
		<img class="menu" alt="" src="img/shuriken.png">
		<h1 class="menu">Last Assassin</h1>
		<button class="btn" onclick="showCreate()">Create Game</button>
		<button class="btn" onclick="showJoin()">join game</button>

	</div>

	<!-- join game page -->
	<div id="join-screen" class="hide">
		<img alt="" src="img/shuriken.png">
		<h1>Last<br/>Assassin</h1>
		<label for="lcode2">Game Code:</label><br/>
		<input type="text" id="lcode2" name="lcode2" /><br/>
		<label for="lname2">Enter Name:</label><br/>
		<input type="text" id="lname2" name="lname2" /><br/>
		<button class="btn" onclick="showLobby2();">Go to Lobby</button>
	</div>

	<!-- create game page -->
	<div id="create-screen" class="hide">
		<img alt="" src="img/shuriken.png">
		<h1>Last<br/>Assassin</h1>
		<label for="host">Host Name:</label><br/>
		<input type="text" id="host" name="host" /><br/>
		<button class="btn" onclick="Create()">Go to lobby</button>
	</div>

	<!-- lobby -->
	<div id="lobby-screen" class="hide">
		<p id="create_result">results go here</p>
		<img alt="" src="img/shuriken.png">
		<h1>Last<br/>Assassin</h1>

		<label>Game Code</label><br/>
		<h2 class="game-code" id="lcode"></h2><br/>

		<p style="text-decoration: underline;">heartbeat count: <span id="hb"></span></p>
		<ul id="lobby_result"></ul>
		<button id="startBtn" class="btn" onclick="Start()">Start Game</button>
		<p id="host_result"></p>
		
	</div>

	<!-- game play -->
	<div id="game-screen" class="hide">
		<p>game heartbeat: <span id="ghb"></span></p>
		<div id="game-top">
			<ul>
				<li><strong>Target:</strong> <span id="target"></span></li>
				<li><strong>Kills:</strong> <span id="kills"></span></li>
				<li><strong>Alive:</strong> <span id="leftAlive"></span></li>
			</ul>
			<img alt="" src="img/shuriken.png">
		</div>
		<div id="game-map">
			<div id="map"></div>
			<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuQ5Vi_J-uoIp7yeikoJfsJQK07Bz4nvY&callback=initMap&libraries=&v=weekly" async ></script> -->
		</div>
		<div id="game-bottom">
			<!-- <button class="kill-btn">Eliminate Target</button> -->
			<br/>
			<p class="hide" class="" id="lat"></p>
			<p class="hide" id="long"></p>
			<button class="btn" onclick="mapTargetLocation()">update map</button>
		</div>
		
		<p class="" id="start_result"></p>
		
	</div>

	<!-- after game -->
	<div id="end-screen" class="hide">
		<p>end</p>
	</div>

	<!-- loading -->
	<div id="loading-screen" class="hide">
		<p>loading</p>
	</div>

</div>

</body>

</html>
